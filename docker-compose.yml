version: "3.1"

services:
  db:
    image: postgres:10
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: python /code/manage.py rundebugserver 0.0.0.0:80
    volumes:
      - ./backend:/code
    ports:
      - "8000:80"
      - "9000:9000"
    links:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgres://postgres@db:5432/postgres"
      REACT_APP_API_BASE_URL: "http://localhost:8000"

networks:
  default:
    ipam:
      config:
        - subnet: 172.16.162.0/24
